<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Simon</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="green fs-5">
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <button id="start" class="btn btn-warning">SIMON GAME</button>
  
      <div id="timer" class="d-none my-4 bigger"></div>
      <p id="random-numbers" class="bg-primary-subtle d-none p-4 rounded-pill"></p>  
  
      <form action="#" id="answer" class="d-flex d-none">
        <input type="number" min="1" max="100" id="numA" class="form-control rounded-pill text-center" required>
        <input type="number" min="1" max="100" id="numB" class="form-control rounded-pill text-center" required>
        <input type="number" min="1" max="100" id="numC" class="form-control rounded-pill text-center" required>
        <input type="number" min="1" max="100" id="numD" class="form-control rounded-pill text-center" required>
        <input type="number" min="1" max="100" id="numE" class="form-control rounded-pill text-center" required>
      </form>
      <button id="confirm" class="btn btn-success d-none my-2">CONFERMA</button>
      
      
      <p id="result" class="d-none"></p>
      <button id="reset" type="reset" class=" btn btn-danger d-none">RESTART GAME</button>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
